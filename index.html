<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
   
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Simple Assignment</h2><br>
    <p id="para"></p>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <p id="para4"></p>
    <p id="para5"></p>
    <p id="para6"></p>
    <p id="para7"></p>
    <p id="para8"></p>
    <p id="para9"></p>
    <p id="para10"></p>
    <p id="para11"></p>
    <p id="para12"></p>
    <p id="para13"></p>
    <p id="para14"></p>
    <p id="para15"></p>
    <script>
    
    let y =10;

    let a = 5;
    let b = 10 + a;

    let c = 10
    c += 5;

    let text = "Hello";
    text += "World";

    let d = 10;
    d -= 6;

    let e = 6;
    e *=20;

    let f = 6;
    f**= 5;

    let g = 90;
    g/=9;

    let h = 12;
    h%=5;

    let i = -100;
    i<<=5;

    let j = -200;
    j>>=5;

    let k = 15;
    k &= 5;

    let l = 25;
    l |= 5;

    let m = 30;
    m ^= 5;

    let n = 40;
    n &&= 5;

    let o = undefined;
    o ||= 5;


    document.getElementById("para").innerHTML="Y is: " + y;
    document.getElementById("para1").innerHTML= "B is: " + b;
    document.getElementById("para2").innerHTML= "C is: " + c;
    document.getElementById("para3").innerHTML= "text is: " + text;
    document.getElementById("para4").innerHTML= "D is: " + d;
    document.getElementById("para5").innerHTML= "E is: " + e;
    document.getElementById("para6").innerHTML= "F is: " + f;
    document.getElementById("para7").innerHTML= "G is: " + g;
    document.getElementById("para8").innerHTML= "H is: " + h;
    document.getElementById("para9").innerHTML= "I is: " + i;
    document.getElementById("para10").innerHTML="J is: " + j;
    document.getElementById("para11").innerHTML="K is: " + k;
    document.getElementById("para12").innerHTML="L is: " + l;
    document.getElementById("para13").innerHTML="M is: " + m;
    document.getElementById("para14").innerHTML="N is: " + n;
    document.getElementById("para15").innerHTML="O is: " + o;
    </script>
    

  
    
</body>
</html>
