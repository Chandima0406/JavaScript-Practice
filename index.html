<body>
    <h2>JavaScript let</h2>

    <p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>
    
    <p id="demo"></p>
    
    <script>
    const car ={
        type : "nissan",
        model : "500",
        color:"white"
    };

    // change a property 
    car.color="red";
    //add a property
    car.owner="Chandima";

    document.getElementById("demo").innerHTML="the owner is " + car.owner;

    </script>
    
</body>
