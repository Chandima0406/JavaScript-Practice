<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
   
</head>
<body>
    <h2>My First Web Page</h2>
    <p>JavaScript Identifiers / Names</p>

    <p id="para"></p>
    <p id="para2"></p>
    
    <script>
    let firstName , firstname;
    firstName ="Chandima";       //JavaScript is Case Sensitive 
    firstname = "Wijerathna";    //The variables firstName and firstname, are two different variables:
    document.getElementById("para").innerHTML = firstName;
    document.getElementById("para2").innerHTML = firstname;
    </script>
    
</body>
</html>
