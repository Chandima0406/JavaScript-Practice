<body>
    <h2>JavaScript let</h2>

    <p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>
    
    <p id="demo"></p>
    
    <script>
    carName = "volvo";
    document.getElementById("demo").innerHTML=carName;  //can use the variable before it is declared
    var carName;
    </script>
    
</body>
